
<div id="staff-login-container">
  <h2>Staff Login</h2>
  <form id="staff-login-form">
    <input type="text" id="staff-username" placeholder="Username" required>
    <input type="password" id="staff-password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  <p>Don't have an account? <a href="#" id="staff-signup-link">Sign Up</a></p>
</div>

<div id="staff-signup-container" style="display: none;">
  <h2>Staff Sign Up</h2>
  <form id="staff-signup-form">
    <input type="text" id="signup-username" placeholder="Username" required>
    <input type="password" id="signup-password" placeholder="Password" required>
    <button type="submit">Sign Up</button>
  </form>
  <p>Already have an account? <a href="#" id="staff-login-link">Login</a></p>
</div>
